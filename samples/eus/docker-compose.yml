# OUD LDAP service
  oud:
    image: oracle/oud:${DOCKER_OUD_VERSION}
    container_name: eusoud
    hostname: oud
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    restart: unless-stopped
    volumes:
      - ${DOCKER_VOLUME_BASE}/eus/oud:/u01
      - ./oud:/u01/config
    ports:
      - "6389:1389"
      - "6636:1636"
      - "6444:4444"
    environment:
      OUD_CUSTOM: 'TRUE'
      INSTANCE_INIT: /u01/config
      BASEDN: dc=trivadislabs,dc=com
      OUD_INSTANCE: oud_eus
