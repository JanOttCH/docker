version: '3'
services:
  tdb184c:
    image: ${DOCKER_USER}/${DOCKER_REPO}:18.4.0.0
    container_name: tdb184c
    hostname: tdb184c
    restart: unless-stopped
    network_mode: bridge
    volumes:
      - ${DOCKER_VOLUME_BASE}/tdb184c:/u01
      - ./config:/u01/config
    ports:
      - "1521"
    environment:
      CONTAINER: 'TRUE'
      INSTANCE_INIT: /u01/config
      ORACLE_SID: TDB184C
