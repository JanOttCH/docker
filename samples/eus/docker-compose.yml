version: '3'
services:
# Database service
  db:
    image: ${DOCKER_USER}/${DOCKER_REPO}:${DOCKER_DB_VERSION}
    container_name: eusdb
    hostname: db
    restart: unless-stopped
    depends_on:
      - oud
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    volumes:
      - ${DOCKER_VOLUME_BASE}/eus/db:/u01
      - ./db:/u01/config
      - ./oud:/u01/oud
    ports:
      - "6521:1521"
    environment:
      INSTANCE_INIT: /u01/config
      ORACLE_SID: TEUS01

