version: '3'
services:
  tdb112s:
    image: oracle/database:11.2.0.4
    container_name: tdb112s
    hostname: tdb112s
    restart: unless-stopped
    network_mode: bridge
    volumes:
      - ${DOCKER_VOLUME_BASE}/tdb112s:/u01
      - ./config:/u01/config
    ports:
      - "2112:1521"
    environment:
      ORADBA_TEMPLATE_PREFIX: custom_
      ORADBA_TEMPLATE_PREFIX: /u01/config
      ORACLE_SID: TDB112S
